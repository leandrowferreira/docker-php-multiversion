## Template para aplicações PHP 5.6
## Este arquivo serve como template base - NÃO será carregado pelo Nginx
## Use o script add-app.sh para criar configurações baseadas neste template
##
## Variáveis que serão substituídas pelo script:
## {{APP_NAME}} - Nome da aplicação
## {{DOMAIN}} - Domínio principal
## {{PHP_VERSION}} - Versão do PHP (php56)

# Redirect HTTP para HTTPS
server {
    listen 80;
    server_name {{DOMAIN}};
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS principal
server {
    listen 443 ssl http2;
    server_name {{DOMAIN}};
    
    root /var/www/html/{{PHP_VERSION}}/{{APP_NAME}}/public;
    index index.php index.html index.htm;

    # SSL Configuration (ajustado para PHP 5.6)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security headers (compatíveis com apps legadas)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting (configurado no nginx.conf)
    limit_req zone=login burst=20 nodelay;

    # Laravel/PHP routing (compatível com versões antigas)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler (otimizado para PHP 5.6)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app-{{PHP_VERSION}}:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts conservadores para PHP 5.6
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;
        
        # Buffer settings menores para PHP 5.6
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 128k;
        fastcgi_busy_buffers_size 128k;
    }

    # Cache para arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|eot|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Segurança - negar acesso a arquivos sensíveis
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.(env|git) {
        deny all;
    }

    # Laravel - proteger diretórios sensíveis (se aplicável)
    location ~ ^/(storage|bootstrap/cache)/ {
        deny all;
    }

    # Logs específicos da aplicação
    error_log /var/log/nginx/{{APP_NAME}}_error.log;
    access_log /var/log/nginx/{{APP_NAME}}_access.log;
}
