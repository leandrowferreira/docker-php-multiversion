# Template HTTP para aplicações PHP 7.4
# Este arquivo serve como template base - NÃO será carregado pelo Nginx
# Use o script add-app.sh para criar configurações baseadas neste template

# Variáveis que serão substituídas pelo script:
# {{APP_NAME}} - Nome da aplicação
# {{DOMAIN}} - Domínio principal
# {{PHP_VERSION}} - Versão do PHP (php74)

# Configuração HTTP principal
server {
    listen 80;
    server_name {{DOMAIN}};
    
    root /var/www/html/{{PHP_VERSION}}/{{APP_NAME}}/public;
    index index.php index.html index.htm;

    # Security headers para HTTP
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting (configurado no nginx.conf)
    limit_req zone=login burst=20 nodelay;

    # Laravel/PHP routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app-{{PHP_VERSION}}:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts otimizados
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Buffer settings para performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Cache para arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|eot|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Segurança - negar acesso a arquivos sensíveis
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.(env|git) {
        deny all;
    }

    # Laravel - proteger diretórios sensíveis
    location ~ ^/(storage|bootstrap/cache)/ {
        deny all;
    }

    # Logs específicos da aplicação
    error_log /var/log/nginx/{{APP_NAME}}_error.log;
    access_log /var/log/nginx/{{APP_NAME}}_access.log;
}
